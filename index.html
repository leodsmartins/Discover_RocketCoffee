<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Great Coffee</title>
</head>

<body>
    <div class="background">
    <header class="header">
        <div class="header__logo">
            <img src="./assets/assets/logo-desktop.svg" class="desktop" alt="Cadeira decolando com propulsão como se fosse um foguete" />
            <div class="header__photo-1 mobile">
                    <img src="./assets/assets/logo-mobile.svg" alt="Cadeira decolando com propulsão como se fosse um foguete" />
            </div>
            <div class="header__photo-2 mobile">
                <img src="./assets/assets/menu-buguer-open.svg" alt="Menu" />
            </div>
            <div class="header__photo-3 mobile menu-disabled">
                <img src="./assets/assets/menu-buguer-close.svg" alt="Menu" />
            </div>
        </div>
        <nav class="header__nav desktop">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#recompensas">Recompensas</a></li>
                <li><a href="#giftcards">GiftCards</a></li>
                <li><a href="#lojas">Lojas</a></li>
            </ul>
        </nav>
        <button class="header__button desktop">
            Pegar meu café
        </button>
    </header>
    <main>
        <section class="main__container">
            <p class="mobile"> O café que fará seu código decolar para o próximo nível</p>
            <button class="main__mobile-button mobile">Pegar meu café <img src="./assets/assets/arrow.svg" /></button>
            <h1>Great Coffee</h1>
            <p class="main__great">&lt;Great Code/&gt;</p>
        <div class="main__photo">
            <img src="./assets/assets/rocket-coffee.png"  className="main__coffee" alt="Dois copos descartáveis de café de cor roxa com grãos de café no ar em volta" />
        </div>
        </section>
        <section class="main__menu mobile menu-disabled">
            <ul>
                <li class="main__menu-home"><a href="#home">Home</a></li>
                <li class="main__menu-menu"><a href="#menu">Menu</a></li>
                <li class="main__menu-recompensas"><a href="#recompensas">Recompensas</a></li>
                <li class="main__menu-gift"><a href="#giftcards">GiftCards</a></li>
                <li class="main__menu-lojas"><a href="#lojas">Lojas</a></li>
            </ul>
        </section>                
    </main>
</div>    
    <script src="./script.js"></script>
</body>
</html>
